spring:
  application:
    name: crm-project
  datasource:
    url: jdbc:h2:mem:crmdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  sleuth:
    trace-id128: true
  sql:
    init:
      schema-locations:
        - classpath:schema.sql
      data-locations:
        - classpath:data.sql
  data:
    redis:
      port: 6379
      host: localhost

server:
  error:
    include-message: always
  shutdown: graceful
  servlet:
    context-path: /crm-project
